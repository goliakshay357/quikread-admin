<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books DB Upload </title>
  <link rel="stylesheet" type="text/css" href="deps/opt/bootstrap.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto:wght@300;400&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">

  <style>
    *{
      
      font-family: 'Roboto', sans-serif;
      font-weight: 300 !important;
    }

    .inter {
      font-family: 'Inter', sans-serif;
      font-weight: 300;
    }

    select{ 
        padding: 5px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="text-center">
      <h2 class="inter bold">QuikRead Books Upload ðŸŒ±</h2>
    </div>
    <form></form>
  </div>
  <div id="res" class="alert"></div>
  <script type="text/javascript" src="deps/jquery.min.js"></script>
  <script type="text/javascript" src="deps/underscore.js"></script>
  <script type="text/javascript" src="deps/opt/jsv.js"></script>
  <script type="text/javascript" src="lib/jsonform.js"></script>
  <script type="text/javascript">
    $('form').jsonForm({
      schema: {
        isbn_number: {
          type: 'string',
          title: 'ISBN Number (*required)',
          required: true
        },
        book_title: {
          type: 'string',
          title: 'Book Title (*required)',
          required: true
        },
        author: {
          type: 'string',
          title: 'Author Name (*required)',
          required: true
        },
        small_description: {
          type: 'string',
          title: 'Small Description (*required)',
          required: true
        },
        imageURL: {
          type: 'string',
          title: 'Image URL (*required)',
          required: true
        },
        category: {
          type: 'array',
          title: 'Book category',
          items: {
            type: 'string',
            title: 'Choose Category (*required)',
            required: true,
            enum: ['Adventure', 'Business', 'Comic', 'Crime', 'Docufiction', 'Epistolary', 'Erotic', 'Fiction',
              'Fantasy', 'Historical', 'Horror', 'Magic', 'realism', 'Mystery', 'Paranoid', 'Philosophical',
              'Political', 'Romance', 'Saga', 'Satire', 'Science', 'Speculative', 'Superhero', 'Thriller',
              'Urban', 'Western'
            ]
          }
        },
        youtubeURL: {
          type: 'array',
          title: 'Youtube Links (*required)',
          items: {
            type: 'string',
            title: 'Enter Link',
            required: true
          }
        },
        podcastURL: {
          type: 'array',
          title: 'Podcast MP3 URLS',
          items: {
            type: 'string',
            title: 'Enter MP3 URL',
          }
        },
        download_url: {
          type: 'string',
          title: 'Book download link',
          required: true
        },

      },
      onSubmit: function (errors, values) {
        if (errors) {
          $('#res').html('<p>I beg your pardon?</p>');
        } else {
          console.log(values);
          $('#res').html('<p>Hello ' + values.name + '.' +
            (values.age ? '<br/>You are ' + values.age + '.' : '') +
            '</p>');
        }
      }
    });
  </script>
</body>

</html>
